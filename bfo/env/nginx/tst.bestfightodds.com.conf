server {

    auth_basic "Restricted";
    auth_basic_user_file /var/www/.htpasswd;

    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tst.bestfightodds.com;

    log_not_found off;
    rewrite_log on;

    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

    gzip          on;
    gzip_comp_level     5;
    gzip_min_length     256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-font-opentype
        application/x-font-truetype
        application/x-javascript
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/eot
        font/opentype
        font/otf
        image/svg+xml
        image/x-icon
        image/vnd.microsoft.icon
        text/css
        text/plain
        text/javascript
        text/x-component;
    gzip_disable  "MSIE [1-6]\.(?!.*SV1)";

    root /var/www/bfo/bfo/app/front;

    index index.html index.htm index.nginx-debian.html index.php;

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        try_files $uri $uri/ =404;

        #General redirects and rewrites
        rewrite "^/fighters/[a-zA-Z\-]+-([0-9]+)/{0,1}" /index.php?p=fighter&fighterID=$1;
        rewrite "^/alerts/{0,1}" /index.php?p=alerts;
        rewrite "^/prefightreport/{0,1}" /index.php?p=prefightreport;
        rewrite "^/links/{0,1}" /index.php?p=links;
        rewrite "^/archive/{0,1}" /index.php?p=archive;
        rewrite "^/terms/{0,1}" /index.php?p=terms;
        rewrite "^/search/{0,1}" /search.php;
        rewrite ^/, / redirect;
        rewrite ^/\[[0-9]\] / redirect;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_param  PHP_VALUE  "include_path=/var/www/bfo/shared:/var/www/bfo/bfo";
    }

    #Admin area
    location /cnadm {
        auth_basic "Restricted";
        auth_basic_user_file /var/www/.htpasswd;
        try_files $uri /cnadm/slim.php$is_args$args;
    }

    #Fightlinks
    location /fights {
        access_log        on;
        rewrite ^/fights/([0-9]+)_o.png /fightlink.php?fight=$1&type=opening;
        rewrite ^/fights/([0-9]+).png /fightlink.php?fight=$1;
        rewrite ^/fights/([0-9]+)_o_d.png /fightlink.php?fight=$1&type=opening&format=2;
        rewrite ^/fights/([0-9]+)_d.png /fightlink.php?fight=$1&format=2;
        rewrite ^/fights/([a-zA-Z]+)(.*)$ / redirect;
        add_header        Cache-Control "no-cache, public, must-revalidate, proxy-revalidate";
    }

    #Eventlinks and Events
    location /events {
        access_log        on;
        rewrite "^/events/[a-zA-Z\-0-9]+-([0-9]+)/{0,1}" /index.php?p=event&eventID=$1;
        rewrite ^/events/([0-9]+)_o.png /fightlink.php?event=$1&type=opening;
        rewrite ^/events/([0-9]+).png /fightlink.php?event=$1;
        rewrite ^/events/([0-9]+)_o_d.png /fightlink.php?event=$1&type=opening&format=2;
        rewrite ^/events/([0-9]+)_d.png /fightlink.php?event=$1&format=2;
        add_header        Cache-Control "no-cache, public, must-revalidate, proxy-revalidate";
    }

    # Cache rules for images
    location /img {
        access_log        off;
        expires           14d;
        add_header        Cache-Control "public";
    }

    #API calls
    location /api {
        rewrite ^/api /ajax/ajax.Interface.php;
    }

    #XML Feed
    location /feed {
        rewrite ^/feed /feed.php?key=$1;
    }

    #Bookie links
    location /out {
        rewrite ^/out/([0-9]+) /redir.php?b=$1;
    }

    #Temporary slug redirects
    location /events/ufc-251-shevchenko-vs-calderwood-1890 {
        return 301 https://tst.bestfightodds.com/events/ufc-251-usman-vs-masvidal-1890;
    }
    
}

#Redirect non-ssl to SSL
server {
    listen 80;
    listen [::]:80;
    server_name tst.bestfightodds.com;
    return 302 https://$server_name$request_uri;
}